<div class="col col-aside">
  <h4>Recent Posts</h4>
  <ul class="blog-title-list">
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
      </li>
      <li>
        <div class="post-header" "post-byline"> 
          <img src="{{ post.gravatar }}">
          by: {{ post.author }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
